<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <main class="wrapper">
    <div class="slider">
      <input type="radio" name="slide" id="slide_1" checked>
      <input type="radio" name="slide" id="slide_2">
      <input type="radio" name="slide" id="slide_3">
      <input type="radio" name="slide" id="slide_4">
      <input type="radio" name="slide" id="slide_5">
      <div id="slides">
        <div id="inner">
          <div class="slide slide_1">
            <img src="./img/slide_1.jpg" alt="">
          </div>
          <div class="slide slide_2">
            <img src="./img/slide_2.jpg" alt="">
          </div>
          <div class="slide slide_3">
            <img src="./img/slide_3.jpg" alt="">
          </div>
          <div class="slide slide_4">
            <img src="./img/slide_4.jpg" alt="">
          </div>
          <div class="slide slide_5">
            <img src="./img/slide_5.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="controls">
        <label for="slide_1"></label>
        <label for="slide_2"></label>
        <label for="slide_3"></label>
        <label for="slide_4"></label>
        <label for="slide_5"></label>
      </div>
      <div class="slide-title">
        <div class="title-inner">
          <div class="title title_1"><h2>Fristailo!</h2></div>
          <div class="title title_2"><h2>Time to eat!</h2></div>
          <div class="title title_3"><h2>Photos for Insta</h2></div>
          <div class="title title_4"><h2>Sweet sleep</h2></div>
          <div class="title title_5"><h2>It's gentle man</h2></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
