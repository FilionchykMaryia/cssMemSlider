<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <main class="wrapper">
    <div class="slider">
      <div class="slides">
        <div class="slide slide_1"></div>
        <div class="slide slide_2"></div>
        <div class="slide slide_3"></div>
        <div class="slide slide_4"></div>
        <div class="slide slide_5"></div>
      </div>
      <div class="navigation">
        <input type="radio" name="item" id="slide_1" checked>
        <input type="radio" name="item" id="slide_2">
        <input type="radio" name="item" id="slide_3">
        <input type="radio" name="item" id="slide_4">
        <input type="radio" name="item" id="slide_5">
        <div class="controls">
          <label for="slide_1"></label>
          <label for="slide_2"></label>
          <label for="slide_3"></label>
          <label for="slide_4"></label>
          <label for="slide_5"></label>
        </div>
        <div class="slide-title">
          <div class="title title_1"><h2>Fristailo!</h2></div>
          <div class="title title_2"><h2>Time to eat!</h2></div>
          <div class="title title_3"><h2>Photos for Insta</h2></div>
          <div class="title title_4"><h2>Sweet sleep</h2></div>
          <div class="title title_5"><h2>It's gentle man</h2></div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
