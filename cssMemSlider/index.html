<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemSlider</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <main class="wrapper">
    <input type="radio" name="item" id="slide_1">
    <input type="radio" name="item" id="slide_2">
    <input type="radio" name="item" id="slide_3">
    <input type="radio" name="item" id="slide_4">
    <input type="radio" name="item" id="slide_5">

    <div class="slider">
      <div class="slides">
        <div class="slide slide_1"></div>
        <div class="slide slide_2"></div>
        <div class="slide slide_3"></div>
        <div class="slide slide_4"></div>
        <div class="slide slide_5"></div>
      </div>
      <div class="navigation">
        <ul class="controls">
          <li><label for="slide_1"></label></li>
          <li><label for="slide_2"></label></li>
          <li><label for="slide_3"></label></li>
          <li><label for="slide_4"></label></li>
          <li><label for="slide_5"></label></li>
        </ul>
        <div class="slide-title">
          <div class="title slide_1"><h2>1</h2></div>
          <div class="title slide_2"><h2>2</h2></div>
          <div class="title slide_3"><h2>3</h2></div>
          <div class="title slide_4"><h2>4</h2></div>
          <div class="title slide_5"><h2>5</h2></div>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
